<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8" />
  <title>Aether Instruments – Shop</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Bodoni+Moda:wght@500;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="shop.css">

  <!-- Mobile nav toggle (CLASS-BASED, SAFE) -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const toggle = document.querySelector(".nav-toggle");
      const nav = document.querySelector("nav.main-nav");
      if (!toggle || !nav) return;

      toggle.addEventListener("click", () => {
        nav.classList.toggle("is-open");
      });
    });
  </script>
</head>

<body>
  <header class="site-header">
    <div class="header-inner">

      <div class="logo-wrap">
        <img src="https://i0.wp.com/aetherinstruments.com/wp-content/uploads/2024/12/AetherIn.png?w=800&ssl=1"
             alt="Aether Instruments Logo">
      </div>

      <button class="nav-toggle" aria-label="Toggle navigation">
        ☰
      </button>

      <nav class="main-nav">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="shop.html" class="active">Shop</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>

    </div>
  </header>

  <main>
    <section class="content-card">
      <h2>Current Etsy Listings</h2>
      <p style="margin-top:.35rem; color: var(--text-muted);">
        This page shows active Etsy listings, refreshed automatically by GitHub Actions.
      </p>

      <div id="error"></div>
      <div id="listings-container" class="loading">Loading listings…</div>
    </section>
  </main>

  <footer class="site-footer">
    <div class="footer-inner">
      <span>&copy; <span id="year"></span> Aether Instruments. All rights reserved.</span>
      <span>Handcrafted in Arizona · <a href="#">Privacy Policy</a></span>
    </div>
  </footer>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();

    // Decode HTML entities, especially &quot; and friends
    function decodeHtml(html) {
      if (!html) return "";
      let s = String(html);

      // Smash the common quote encodings, including double-escaped forms
      s = s.replace(/&(amp;)*quot;/g, '"');   // &quot; or &amp;quot; or &amp;amp;quot; ...
      s = s.replace(/&(amp;)*#34;/g, '"');    // &#34; or &amp;#34; ...
      s = s.replace(/&(amp;)*apos;/g, "'");   // &apos; or &amp;apos;
      s = s.replace(/&(amp;)*#39;/g, "'");    // &#39; or &amp;#39;

      // Generic decode pass in case there are other entities
      const txt = document.createElement("textarea");
      txt.innerHTML = s;
      return txt.value;
    }

    async function loadListings() {
      const errorDiv = document.getElementById("error");
      const container = document.getElementById("listings-container");

      errorDiv.textContent = "";
      container.textContent = "Loading listings…";

      try {
        const res = await fetch("data/etsy-listings.json?" + Date.now());
        if (!res.ok) throw new Error("Failed to fetch listings");

        const listings = await res.json();

        if (!Array.isArray(listings) || listings.length === 0) {
          container.textContent = "No active listings found.";
          return;
        }

        container.classList.remove("loading");
        container.innerHTML = "";

        listings.forEach((item) => {
          const card = document.createElement("div");
          card.className = "listing-card";

          // Image
          const imageWrapper = document.createElement("div");
          imageWrapper.className = "listing-image-wrapper";

          if (item.primary_image) {
            const img = document.createElement("img");
            img.src = item.primary_image;
            img.alt = decodeHtml(item.title || "Etsy listing");
            imageWrapper.appendChild(img);
          } else {
            imageWrapper.textContent = "No image";
          }

          card.appendChild(imageWrapper);

          // Title
          const title = document.createElement("div");
          title.className = "listing-title";
          title.textContent = decodeHtml(item.title || "Untitled listing");
          card.appendChild(title);

          // Price
          const price = document.createElement("div");
          price.className = "listing-price";

          if (item.price) {
            const currency = item.currency_code || "";
            price.textContent = `${item.price} ${currency}`.trim();
          } else {
            price.textContent = "Price unavailable";
          }

          card.appendChild(price);

          // Link
          if (item.url) {
            const link = document.createElement("a");
            link.className = "listing-link";
            link.href = item.url;
            link.target = "_blank";
            link.rel = "noopener noreferrer";
            link.textContent = "View on Etsy";
            card.appendChild(link);
          }

          container.appendChild(card);
        });
      } catch (err) {
        console.error(err);
        errorDiv.textContent = "Error loading Etsy listings.";
        container.textContent = "";
      }
    }

    loadListings();
  </script>
</body>
</html>
